services:
  x402-demo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: x402-tron-demo
    ports:
      - "8000:8000"   # Server API
      - "8001:8001"   # Facilitator API
    volumes:
      - ./.env:/app/.env:ro
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
